<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div class="numbers">
                    <button class= 'number' id='1'>1</button>
                    <button class= 'number' id='2'>2</button>
                    <button class= 'number' id='3'>3</button>
                    <button class= 'number' id='4'>4</button>
                    <button class= 'number' id='5'>5</button>
                    <button class= 'number' id='6'>6</button>
                    <button class= 'number' id='7'>7</button>
                    <button class= 'number' id='8'>8</button>
                    <button class= 'number' id="9">9</button>
                    <button id="clr">C</button>
                    <button class= "number" id="0">0</button> 
                    <button class= "number" id=".">.</button> 
                </div>
                <div class="operators">  
                    <button class="operator plus" id='+' >+</button>
                    <button class="operator minus" id='-'>-</button>
                    <button class="operator times" id='*'>*</button>
                    <button class="operator divide" id='/'>/</button>
                    <button class = "equals" id="=">=</button> 
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
